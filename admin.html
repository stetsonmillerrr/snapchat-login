<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .highlight {
      background-color: #eef2ff;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Admin Dashboard</h1>
    <div class="card p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Captured Logins</h2>
      <div class="overflow-y-auto max-h-96">
        <pre class="text-gray-600 whitespace-pre-wrap bg-gray-50 p-4 rounded-lg">No logins yet.</pre>
      </div>
    </div>
    <div class="card p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Stats</h2>
      <div class="grid grid-cols-2 gap-4 text-center">
        <div class="p-4 bg-blue-50 rounded-lg">
          <p class="text-sm text-gray-500">Total Logins</p>
          <p class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="p-4 bg-green-50 rounded-lg">
          <p class="text-sm text-gray-500">Last Login</p>
          <p class="text-2xl font-bold text-green-600">N/A</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
