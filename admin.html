<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .highlight {
      background-color: #eef2ff;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .remove-btn {
      cursor: pointer;
      color: #ef4444;
    }
    .remove-btn:hover {
      color: #dc2626;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Admin Dashboard</h1>
    <div class="card p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Captured Logins</h2>
      <div class="overflow-y-auto max-h-96" id="loginList">
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const loginList = document.getElementById("loginList");
            let storedData = JSON.parse(localStorage.getItem("secureLogins") || "[]");

            function displayLogins() {
              loginList.innerHTML = "";
              if (storedData.length === 0) {
                loginList.innerHTML = '<pre class="text-gray-600 whitespace-pre-wrap bg-gray-50 p-4 rounded-lg">No logins yet.</pre>';
              } else {
                storedData.forEach((entry, index) => {
                  const div = document.createElement("div");
                  div.className = "bg-gray-50 p-4 rounded-lg mb-2 flex justify-between items-center";
                  div.innerHTML = `<span>${entry.username}: ${entry.password} - ${entry.timestamp}</span><span class="remove-btn" onclick="removeLogin(${index})">Remove</span>`;
                  loginList.appendChild(div);
                });
              }
              document.querySelectorAll(".stats .text-2xl")[0].textContent = storedData.length;
              const lastLogin = storedData.length > 0 ? storedData[storedData.length - 1].timestamp : "N/A";
              document.querySelectorAll(".stats .text-2xl")[1].textContent = lastLogin;
            }

            window.removeLogin = function(index) {
              storedData.splice(index, 1);
              localStorage.setItem("secureLogins", JSON.stringify(storedData));
              displayLogins();
            };

            displayLogins();
          });
        </script>
      </div>
    </div>
    <div class="card p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Stats</h2>
      <div class="grid grid-cols-2 gap-4 text-center stats">
        <div class="p-4 bg-blue-50 rounded-lg">
          <p class="text-sm text-gray-500">Total Logins</p>
          <p class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="p-4 bg-green-50 rounded-lg">
          <p class="text-sm text-gray-500">Last Login</p>
          <p class="text-2xl font-bold text-green-600">N/A</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
