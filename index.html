<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Log In</title>
<style>
:root{
  --bg:#fff;
  --text:#1c1c1e;
  --label:#8e8e93;       /* light gray label */
  --hairline:#c7c7cc;    /* underline */
  --accent:#007aff;      /* iOS blue */
  --disabled:#c7c7cc;    /* disabled button */
  --button-text:#fff;
  --maxw:390px;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg)}
body{
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
  -webkit-font-smoothing:antialiased;
  color:var(--text);
}

/* Container */
.app{min-height:100%;display:flex;flex-direction:column;align-items:center}
.topbar{height:52px;width:100%;max-width:var(--maxw);display:flex;align-items:center;padding:0 16px}
.back{appearance:none;border:0;background:transparent;color:var(--accent);padding:8px}
.content{width:100%;max-width:var(--maxw);padding:8px 24px 28px}

/* Title */
.title{
  text-align:center;
  font-size:28px;
  font-weight:600;
  margin:24px 0 40px;
}

/* Form */
.form{width:100%}
.field{margin-bottom:28px;position:relative}
.label{
  display:block;
  font-size:13px;
  font-weight:600;
  letter-spacing:1px;
  color:var(--label);
  margin-bottom:6px;
}
.input{
  width:100%;
  border:0;
  outline:0;
  background:transparent;
  font-size:20px;
  padding:6px 40px 6px 0;
}
.underline{
  position:absolute;left:0;right:0;bottom:-2px;
  height:1px;background:var(--hairline);
}

/* Eye button */
.icon-button{
  position:absolute;right:0;top:22px;
  border:0;background:transparent;color:var(--label);
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

/* Checkbox */
.checkbox{
  display:flex;align-items:center;gap:10px;
  margin:8px 0 20px;font-size:16px;color:var(--text);
}
.checkbox input{appearance:none;position:absolute;width:0;height:0;opacity:0}
.box{
  width:22px;height:22px;border-radius:6px;
  border:1.5px solid var(--hairline);
  display:inline-flex;align-items:center;justify-content:center;
}
.checkbox input:checked + .box{
  border-color:var(--accent);background:#eaf4ff;color:var(--accent);
}
.box svg{width:16px;height:16px;stroke:var(--accent);stroke-width:2;stroke-linecap:round;stroke-linejoin:round}

/* Help link */
.help{margin:4px 0 28px}
.link{color:var(--accent);font-size:16px;text-decoration:none}
.link:hover{text-decoration:underline}

/* CTA */
.cta{
  width:100%;height:56px;
  border:0;border-radius:28px;
  background:var(--disabled);color:var(--button-text);
  font-size:20px;font-weight:600;
  cursor:not-allowed;
}
.cta.enabled{background:var(--accent);cursor:pointer}
</style>
</head>
<body>
<div class="app">
  <header class="topbar">
    <button class="back" aria-label="Back">
      <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
  </header>

  <main class="content">
    <h1 class="title">Log In</h1>

    <form class="form" action="#" method="post" novalidate>
      <label class="field">
        <span class="label">USERNAME, EMAIL, OR PHONE</span>
        <input class="input" id="username" type="text" value="caramccoy25">
        <span class="underline"></span>
      </label>

      <label class="field">
        <span class="label">PASSWORD</span>
        <input class="input" id="password" type="password">
        <button class="icon-button" type="button" id="togglePassword" aria-label="Show password">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 12S5.5 4.5 12 4.5 22.5 12 22.5 12 18.5 19.5 12 19.5 1.5 12 1.5 12z"/><circle cx="12" cy="12" r="3.25"/></svg>
        </button>
        <span class="underline"></span>
      </label>

      <label class="checkbox">
        <input type="checkbox" checked>
        <span class="box">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
        </span>
        <span>Save Login Info on your iCloud devices</span>
      </label>

      <p class="help"><a href="#" class="link">Forgot your password?</a></p>

      <button class="cta" type="submit" disabled>Log In</button>
    </form>
  </main>
</div>

<script>
const user = document.querySelector('#username');
const pass = document.querySelector('#password');
const btn  = document.querySelector('.cta');
const toggle = document.querySelector('#togglePassword');

function updateBtn(){
  if(user.value.trim() && pass.value.trim()){
    btn.removeAttribute('disabled');
    btn.classList.add('enabled');
  }else{
    btn.setAttribute('disabled','true');
    btn.classList.remove('enabled');
  }
}
user.addEventListener('input', updateBtn);
pass.addEventListener('input', updateBtn);

toggle.addEventListener('click',()=>{
  const isPw = pass.type === 'password';
  pass.type = isPw ? 'text' : 'password';
  toggle.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
});
</script>
</body>
</html>
