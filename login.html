<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-start items-center pt-14 px-6 relative">
  <!-- Back arrow -->
  <button aria-label="Go back" class="absolute top-6 left-6 text-[#4A90E2] text-3xl leading-none">
    <i class="fas fa-chevron-left"></i>
  </button>

  <h1 class="text-black text-xl font-semibold mb-10">Log In</h1>

  <form id="loginForm" class="w-full max-w-md" autocomplete="off" novalidate>
    <!-- Username -->
    <label for="username" class="block text-xs font-semibold text-gray-400 mb-1 tracking-widest">
      USERNAME, EMAIL, OR PHONE
    </label>
    <input
      id="username"
      name="username"
      type="text"
      class="w-full border-b border-gray-300 text-black text-lg py-1 mb-6 focus:outline-none focus:border-gray-400"
      autocomplete="username"
      required
    />

    <!-- Password -->
    <label for="password" class="block text-xs font-semibold text-gray-400 mb-1 tracking-widest">
      PASSWORD
    </label>
    <div class="relative">
      <input
        id="password"
        name="password"
        type="password"
        class="w-full border-b border-gray-300 text-black text-lg py-1 pr-10 focus:outline-none focus:border-gray-400"
        autocomplete="current-password"
        required
      />
      <button
        type="button"
        aria-label="Toggle password visibility"
        class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
        onclick="togglePassword()"
      >
        <i id="eyeIcon" class="far fa-eye"></i>
      </button>
    </div>

    <!-- Error message under password -->
    <p id="errorMsg" class="text-red-500 text-sm mt-2 mb-3 leading-tight hidden">
      SS07: Device associated with high number of accounts. Learn more
      <a href="#" class="text-blue-600 underline">here</a>.
    </p>

    <!-- Checkbox -->
    <label class="inline-flex items-center mb-3">
      <input
        type="checkbox"
        checked
        class="form-checkbox h-5 w-5 text-blue-600"
      />
      <span class="ml-2 text-black text-base font-normal">Save Login Info on your iCloud devices</span>
    </label>

    <!-- Forgot password -->
    <div class="mb-8">
      <a href="#" class="text-blue-600 text-sm">Forgot your password?</a>
    </div>

    <!-- Login button -->
    <button
      id="loginBtn"
      type="button"
      disabled
      class="w-full bg-gray-300 text-white text-lg font-semibold py-3 rounded-full cursor-not-allowed"
    >
      Log In
    </button>
  </form>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.getElementById("eyeIcon").classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        document.getElementById("eyeIcon").classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function checkInputs() {
      if (usernameInput.value.trim() && passwordInput.value.trim()) {
        loginBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
        loginBtn.classList.add("bg-blue-500");
        loginBtn.disabled = false;
      } else {
        loginBtn.classList.add("bg-gray-300", "cursor-not-allowed");
        loginBtn.classList.remove("bg-blue-500");
        loginBtn.disabled = true;
      }
    }

    usernameInput.addEventListener("input", checkInputs);
    passwordInput.addEventListener("input", checkInputs);

    loginBtn.addEventListener("click", () => {
      if (usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
        errorMsg.classList.remove("hidden");
        passwordInput.value = "";
        checkInputs();
      } else {
        alert("Logged in successfully!");
      }
    });

    usernameInput.addEventListener("keydown", e => { if(e.key === "Enter") loginBtn.click(); });
    passwordInput.addEventListener("keydown", e => { if(e.key === "Enter") loginBtn.click(); });
  </script>
</body>
</html>
