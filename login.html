<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

    body {
      font-family: "Inter", sans-serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 0.875rem;
      height: 0.875rem;
      border: 2px solid #d1d5db;
      border-radius: 0.25rem;
      position: relative;
      cursor: pointer;
    }

    input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 0px;
      width: 4px;
      height: 8px;
      border: solid #00b0ff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    input[type="checkbox"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,176,255,0.3);
    }

    #loginBtn {
      transition: bottom 0.3s ease;
      min-width: 70%;
      font-size: 0.875rem;
      padding: 0.5rem 0;
    }

    .main-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 0 0.5rem;
    }

    .input-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      border-bottom-width: 1px;
      border-color: #d1d5db;
      font-size: 0.875rem;
      padding: 0.25rem 0;
    }

    label[for="password"] {
      position: relative;
      top: -2px;
    }

    #password {
      position: relative;
      top: -2px;
    }

    label.inline-flex.items-center {
      position: relative;
      top: -1px;
      gap: 0.4rem;
    }

    label.inline-flex.items-center span {
      font-size: 0.75rem;
    }

    #forgotPassword {
      position: relative;
      top: -2px;
      font-size: 0.75rem;
    }

    #errorMsg {
      max-width: 100%;
      margin: 0 auto;
      font-size: 0.625rem;
      line-height: 0.875rem;
      word-wrap: break-word;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 400;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between relative">
  <div class="pt-4 relative flex flex-col flex-grow main-container">
    <h1 class="mt-12 mb-6 text-black font-normal font-sans text-center relative -top-1">
      Log In
    </h1>
    <form id="loginForm" class="flex flex-col space-y-4">
      <div class="flex flex-col input-container">
        <label for="username" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">
          USERNAME, EMAIL, OR PHONE
        </label>
        <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 pr-8 w-full" autocomplete="username" required />
      </div>
      <div class="flex flex-col relative input-container">
        <label for="password" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
        <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 pr-8 w-full" autocomplete="current-password" required />
        <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-2 text-gray-400 text-base" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </button>
      </div>
      <p id="errorMsg" class="text-red-500 font-normal leading-tight hidden">
        SS07: Device associated with high number of accounts. Learn more <a href="#" class="text-blue-600 underline">here</a>.
      </p>
      <label class="inline-flex items-center space-x-2 font-sans text-black input-container">
        <input type="checkbox" checked />
        <span>Save Login Info on your iCloud devices</span>
      </label>
      <a id="forgotPassword" href="#" class="text-[#0083ff] text-center font-sans mt-1 input-container">Forgot your password?</a>
    </form>
  </div>

  <button id="loginBtn" type="button" class="bg-gray-400 text-white font-medium py-2 rounded-full fixed left-1/2 transform -translate-x-1/2 bottom-2" disabled>
    Log In
  </button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const forgotPassword = document.getElementById("forgotPassword");

      function checkInputs() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          loginBtn.classList.remove("bg-gray-400");
          loginBtn.classList.add("bg-[#00b0ff]");
          loginBtn.disabled = false;
        } else {
          loginBtn.classList.remove("bg-[#00b0ff]");
          loginBtn.classList.add("bg-gray-400");
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", checkInputs);
      passwordInput.addEventListener("input", checkInputs);

      loginBtn.addEventListener("click", function() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          if(usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
            errorMsg.classList.remove("hidden");
            passwordInput.value = "";
            loginBtn.classList.remove("bg-[#00b0ff]");
            loginBtn.classList.add("bg-gray-400");
            loginBtn.disabled = true;
          } else {
            window.location.href = "admin.html";
          }
        }
      });

      window.togglePassword = function() {
        if(passwordInput.type === "password") {
          passwordInput.type = "text";
          document.getElementById("eyeIcon").classList.replace("fa-eye-slash", "fa-eye");
        } else {
          passwordInput.type = "password";
          document.getElementById("eyeIcon").classList.replace("fa-eye", "fa-eye-slash");
        }
      }
    });
  </script>
</body>
</html>
