<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* Floating login button */
    #loginBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      max-width: calc(100% - 48px);
      transition: bottom 0.25s ease;
      z-index: 50;
    }

    /* Custom tweaks */
    .back-arrow {
      font-size: 2.5rem; /* slightly smaller */
      font-weight: 200; /* more skinny */
    }
    .checkbox-small {
      width: 4.8rem;  /* slightly smaller */
      height: 4.8rem; /* slightly smaller */
    }
    .save-login-text {
      font-size: 0.925rem; /* slightly smaller text */
    }
    .error-msg {
      font-weight: 400; /* slightly less bold */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const inputs = [usernameInput, passwordInput];

      function checkInputs() {
        if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
          loginBtn.classList.remove("bg-gray-400");
          loginBtn.style.backgroundColor = "#00b0ff"; // active button color
          loginBtn.disabled = false;
        } else {
          loginBtn.classList.remove("bg-[#00b0ff]");
          loginBtn.classList.add("bg-gray-400");
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", checkInputs);
      passwordInput.addEventListener("input", checkInputs);

      loginBtn.addEventListener("click", function() {
        if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
          if (usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
            errorMsg.classList.remove("hidden");
            passwordInput.value = "";
            loginBtn.classList.remove("bg-[#00b0ff]");
            loginBtn.classList.add("bg-gray-400");
            loginBtn.disabled = true;
          } else {
            window.location.href = "admin.html";
          }
        }
      });

      window.togglePassword = function() {
        const eyeIcon = document.getElementById("eyeIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      };

      // Prefill username from URL
      const pathUsername = window.location.pathname.slice(1).split('/')[0];
      if (pathUsername) {
        usernameInput.value = decodeURIComponent(pathUsername);
        usernameInput.dispatchEvent(new Event('input'));
      }

      // Adjust login button position on input focus/blur
      inputs.forEach(input => {
        input.addEventListener("focus", () => {
          loginBtn.style.bottom = "300px";
        });
        input.addEventListener("blur", () => {
          loginBtn.style.bottom = "24px";
        });
      });

      window.addEventListener("resize", () => {
        if (document.activeElement === usernameInput || document.activeElement === passwordInput) {
          loginBtn.style.bottom = "300px";
        } else {
          loginBtn.style.bottom = "24px";
        }
      });
    });
  </script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between rounded-3xl overflow-hidden max-w-md mx-auto">
  <div class="pt-10 px-6 relative flex flex-col flex-grow">
    <button aria-label="Back" class="absolute top-10 left-6 text-[#00b5e7] leading-none back-arrow">
      <i class="fas fa-chevron-left"></i>
    </button>

    <h1 class="mt-16 mb-10 text-center text-black text-2xl font-light font-sans">Log In</h1>

    <form id="loginForm" class="flex flex-col space-y-6">
      <div class="flex flex-col">
        <label for="username" class="text-xs font-light text-gray-400 tracking-widest mb-1 font-sans">
          USERNAME, EMAIL, OR PHONE
        </label>
        <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans" autocomplete="username" required />
      </div>

      <div class="flex flex-col relative">
        <label for="password" class="text-xs font-light text-gray-400 tracking-widest mb-1 font-sans">
          PASSWORD
        </label>
        <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10" autocomplete="current-password" required />
        <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-3 text-gray-400 text-lg" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </button>
      </div>

      <p id="errorMsg" class="text-sm text-red-500 font-sans leading-tight hidden error-msg">
        SS07: Device associated with high number of accounts. Learn more <a href="#" class="text-blue-600 underline">here</a>.
      </p>

      <label class="inline-flex items-center space-x-2 font-light save-login-text text-black">
        <input type="checkbox" checked class="checkbox-small accent-blue-600 rounded border-gray-300 focus:ring-blue-500" />
        <span>Save Login Info on your iCloud devices</span>
      </label>

      <a href="#" class="text-[#0083ff] text-center text-sm font-sans mt-2">Forgot your password?</a>
    </form>
  </div>

  <button id="loginBtn" type="button" class="bg-gray-400 text-white font-normal text-lg font-sans py-4 rounded-full mx-16 mb-8" disabled>
    Log In
  </button>

  <div class="h-6"></div>
</body>
</html>
