<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    /* Custom checkbox */
    input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 0.9rem;
      height: 0.9rem;
      border: 2px solid #d1d5db;
      border-radius: 0.25rem;
      position: relative;
      cursor: pointer;
    }
    input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 0px;
      width: 4px;
      height: 8px;
      border: solid #00b0ff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    input[type="checkbox"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,176,255,0.3);
    }
    /* Smooth animation for login button */
    #loginBtn {
      transition: bottom 0.25s ease;
      min-width: 70%;
      font-size: 0.9rem;
      padding: 0.75rem 0;
    }
    /* Slightly bigger but slightly thinner Log In text */
    h1 {
      font-weight: 480; /* slightly thinner than before */
      font-size: 1.9rem; /* slightly bigger */
    }
    /* Input and label width aligned, slightly smaller */
    .input-container {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
    }
    #forgotPassword {
      text-align: center;
      display: block;
      font-size: 0.875rem;
    }
    input {
      font-size: 0.95rem;
      padding: 0.5rem 0;
    }
    label {
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between max-w-md mx-auto relative">
  <div class="pt-14 px-5 relative flex flex-col flex-grow">
    <button aria-label="Back" class="absolute top-10 left-5 text-[#00b5e7] text-xl leading-none font-medium">
      <i class="fas fa-chevron-left"></i>
    </button>
    <h1 class="mt-6 mb-5 text-center text-black font-medium font-sans">Log In</h1>
    <form id="loginForm" class="flex flex-col space-y-3">
      <div class="flex flex-col input-container">
        <label for="username" class="text-gray-400 tracking-widest mb-1 font-sans">USERNAME, EMAIL, OR PHONE</label>
        <input id="username" type="text" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 w-full font-sans" autocomplete="username" required />
      </div>
      <div class="flex flex-col relative input-container">
        <label for="password" class="text-gray-400 tracking-widest mb-1 font-sans">PASSWORD</label>
        <input id="password" type="password" class="border-b border-gray-300 focus:outline-none focus:border-gray-400 w-full pr-10 font-sans" autocomplete="current-password" required />
        <button type="button" aria-label="Toggle password visibility" class="absolute right-0 bottom-2 text-gray-400 text-base" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </button>
      </div>
      <p id="errorMsg" class="text-sm text-red-500 font-normal leading-tight hidden">SS07: Device associated with high number of accounts. Learn more <a href="#" class="text-blue-600 underline">here</a>.</p>
      <label class="inline-flex items-center space-x-2 font-sans text-black input-container">
        <input type="checkbox" checked />
        <span class="text-sm">Save Login Info on your iCloud devices</span>
      </label>
      <a id="forgotPassword" href="#" class="text-[#0083ff] mt-1">Forgot your password?</a>
    </form>
  </div>

  <button id="loginBtn" type="button" class="bg-[#00b0ff] text-white font-medium rounded-full fixed left-1/2 transform -translate-x-1/2 bottom-4" disabled>Log In</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const forgotPassword = document.getElementById("forgotPassword");

      // Prefill username from URL
      const pathUsername = window.location.pathname.split("/")[1];
      if(pathUsername) usernameInput.value = decodeURIComponent(pathUsername);

      // Enable/disable login button
      function checkInputs() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          loginBtn.classList.remove("bg-gray-400");
          loginBtn.classList.add("bg-[#00b0ff]");
          loginBtn.disabled = false;
        } else {
          loginBtn.classList.remove("bg-[#00b0ff]");
          loginBtn.classList.add("bg-gray-400");
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", checkInputs);
      passwordInput.addEventListener("input", checkInputs);

      // Login simulation
      loginBtn.addEventListener("click", function() {
        if(usernameInput.value.trim() && passwordInput.value.trim()) {
          if(usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
            errorMsg.classList.remove("hidden");
            passwordInput.value = "";
            loginBtn.classList.remove("bg-[#00b0ff]");
            loginBtn.classList.add("bg-gray-400");
            loginBtn.disabled = true;
          } else {
            window.location.href = "admin.html";
          }
        }
      });

      // Toggle password visibility
      window.togglePassword = function() {
        if(passwordInput.type === "password") {
          passwordInput.type = "text";
          document.getElementById("eyeIcon").classList.replace("fa-eye-slash", "fa-eye");
        } else {
          passwordInput.type = "password";
          document.getElementById("eyeIcon").classList.replace("fa-eye", "fa-eye-slash");
        }
      }

      // Move login button above keyboard on mobile smoothly (further down)
function moveAboveKeyboard() {
  const gap = 8;
  const forgotBottom = forgotPassword.getBoundingClientRect().bottom;
  const viewportHeight = window.innerHeight;
  const newBottom = Math.max(viewportHeight - forgotBottom + gap + 40, 20); // increased by 10px from previous +30
  loginBtn.style.bottom = newBottom + "px";
}

      function resetButtonPosition() {
        loginBtn.style.bottom = "16px";
      }

      usernameInput.addEventListener("focus", moveAboveKeyboard);
      passwordInput.addEventListener("focus", moveAboveKeyboard);
      usernameInput.addEventListener("blur", resetButtonPosition);
      passwordInput.addEventListener("blur", resetButtonPosition);
      window.addEventListener("resize", resetButtonPosition);

      // Press Enter to login
      usernameInput.addEventListener("keydown", function(e) {
        if(e.key === "Enter" && !loginBtn.disabled) loginBtn.click();
      });
      passwordInput.addEventListener("keydown", function(e) {
        if(e.key === "Enter" && !loginBtn.disabled) loginBtn.click();
      });
    });
  </script>
</body>
</html>
