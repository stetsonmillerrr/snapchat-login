<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #loginBtn {
      min-width: 75%;
      bottom: 8px;
    }
    .input-container {
      max-width: 95%;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
    }
    #errorMsg {
      max-width: 95%;
      margin: 0 auto;
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-start items-center pt-4 px-4 relative">

  <!-- Back arrow -->
  <button aria-label="Go back" class="absolute top-4 left-4 text-[#00b5e7] text-2xl">
    <i class="fas fa-chevron-left"></i>
  </button>

  <h1 class="text-black text-2xl font-medium mt-10 mb-6 text-center">Log In</h1>

  <form id="loginForm" class="flex flex-col w-full max-w-sm space-y-4">

    <!-- Username -->
    <div class="flex flex-col input-container">
      <label for="username" class="text-xs font-medium text-gray-400 mb-1 tracking-widest">USERNAME, EMAIL, OR PHONE</label>
      <input id="username" type="text" autocomplete="username" required />
    </div>

    <!-- Password -->
    <div class="flex flex-col relative input-container">
      <label for="password" class="text-xs font-medium text-gray-400 mb-1 tracking-widest">PASSWORD</label>
      <input id="password" type="password" autocomplete="current-password" required />
      <button type="button" aria-label="Toggle password visibility" class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 text-lg" onclick="togglePassword()">
        <i id="eyeIcon" class="fas fa-eye-slash"></i>
      </button>
    </div>

    <!-- Error message under password -->
    <p id="errorMsg" class="text-red-500 hidden">
      SS07: Device associated with high number of accounts. Learn more 
      <a href="#" class="text-blue-600 underline">here</a>.
    </p>

    <!-- Checkbox -->
    <label class="inline-flex items-center space-x-2 text-sm text-black input-container">
      <input type="checkbox" checked />
      <span>Save Login Info on your iCloud devices</span>
    </label>

    <!-- Forgot password -->
    <a href="#" class="text-[#0083ff] text-center text-sm mt-1 input-container">Forgot your password?</a>

  </form>

  <!-- Login button -->
  <button id="loginBtn" type="button" class="bg-gray-400 text-white font-medium text-lg py-3 rounded-full fixed left-1/2 transform -translate-x-1/2" disabled>Log In</button>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    function togglePassword() {
      if(passwordInput.type === "password") {
        passwordInput.type = "text";
        document.getElementById("eyeIcon").classList.replace("fa-eye-slash","fa-eye");
      } else {
        passwordInput.type = "password";
        document.getElementById("eyeIcon").classList.replace("fa-eye","fa-eye-slash");
      }
    }

    function checkInputs() {
      if(usernameInput.value.trim() && passwordInput.value.trim()) {
        loginBtn.classList.remove("bg-gray-400");
        loginBtn.classList.add("bg-[#00b0ff]");
        loginBtn.disabled = false;
      } else {
        loginBtn.classList.add("bg-gray-400");
        loginBtn.classList.remove("bg-[#00b0ff]");
        loginBtn.disabled = true;
      }
    }

    usernameInput.addEventListener("input", checkInputs);
    passwordInput.addEventListener("input", checkInputs);

    loginBtn.addEventListener("click", function() {
      if(usernameInput.value !== "Admin" || passwordInput.value !== "Admin") {
        errorMsg.classList.remove("hidden");
        passwordInput.value = "";
        checkInputs();
      } else {
        alert("Logged in successfully!");
      }
    });

    usernameInput.addEventListener("keydown", e => { if(e.key==="Enter"&&!loginBtn.disabled) loginBtn.click(); });
    passwordInput.addEventListener("keydown", e => { if(e.key==="Enter"&&!loginBtn.disabled) loginBtn.click(); });
  </script>
</body>
</html>
